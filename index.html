<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="" email="">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link rel="stylesheet" type="text/css" href="static/styles.css">
	<title>JavaScript||Calculator</title>
	
</head>
<body>
	<h1>Calculator</h1>
		  <div class="main-div" id="Calculator">
				            <div class="screen" id="screen"><p></p></div>
							
				               <ul class="number-div" id="keys">
								<div class="clear" id="clear" data-action="clear">C</div>
							             <li>1</li>
										 <li>2</li>
										 <li>3</li>
									     <li data-action="add">+</li>
										 <li>4</li>
										 <li>5</li>
										 <li>6</li>
									     <li data-action="multiply">x</li>
										 <li>7</li>
										 <li>8</li>
										 <li>9</li>
									     <li data-action="subtract">-</li>
										 <li>0</li>
										 <li data-action="decimal">.</li>
										 <li id="equals" data-action="calculate">=</li>
									     <li data-action="divide">รท</li>	 							 
							   </ul>
		  </div>	
		  <script type="text/javascript" src="static/scripts.js"></script>  
</body>
</html>
